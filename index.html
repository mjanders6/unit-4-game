<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="page-background">
        <img src="./assets/images/background/pow-background.png" width="100%" height="100%" alt="Smile">
    </div>

    <div id="container">
        <section>
            <h1>Comic RPG</h1>
        </section>
    </div>

    <div class='photo-grid-container'>
        <div class='photo-grid'>
            <div class='photo-grid-item'>
                <img src='./assets/images/thumbnails/catwoman.png' />
                <h3>Cat Woman</h3>
            </div>
            <div class='photo-grid-item'>
                <img src='./assets/images/thumbnails/drDoom.png' />
                <h3>Dr Doom</h3>
            </div>
            <div class='photo-grid-item'>
                <img src='./assets/images/thumbnails/joker.png' />
                <h3>Joker</h3>
            </div>
            <div class='photo-grid-item'>
                <img src='./assets/images/thumbnails/magneto.png' />
                <h3>Magneto</h3>
            </div>
            <div class='photo-grid-item'>
                <img src='./assets/images/thumbnails/mystique.png' />
                <h3>Mystique</h3>
            </div>
        </div>

    </div>

    <script src="./assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
